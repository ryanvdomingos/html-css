<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul>
        <dt><li><abbr title="Use a tag <p>">Paragrafo</abbr></li></dt>
        <dt><li><abbr title="Use a tag <h>">Titulos</abbr></li></dt>
        <dt><li><abbr title="Use a tag img">Imagens</abbr></li></dt>
        <dt><li><abbr title="Use a tag abbr">Abreviações</abbr></li></dt>
        <dt><li><abbr title="Use a tag src">Códigos-fontes</abbr></li></dt>
        <dt><li><abbr title="Use a tag ol">Lista numeradas</abbr></li></dt>
        <dt><li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li></dt>
    </ul>
</body>
</html>
